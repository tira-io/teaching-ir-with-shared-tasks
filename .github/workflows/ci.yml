name: CI
on:
  push:
    branches:
    - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued. But do not cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy-dashboard:
    name: "Deploy dashboard to GitHub Pages"
    environment:
      name: GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5     
      - name: ğŸ§° Setup GitHub Pages
        uses: actions/configure-pages@v5
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: ğŸ§° Install Python dependencies
        run: python -m pip install pyyaml~=6.0
      - name: ğŸ—ï¸ Pre-process data
        working-directory: dashboard
        run: python3 process_data.py
      - name: ğŸ§° Setup Node/Yarn
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: yarn
          cache-dependency-path: dashboard/yarn.lock
      - name: ğŸ§° Install Yarn dependencies
        working-directory: dashboard
        run: yarn
      - name: ğŸ§ª Lint dashboard web app
        working-directory: dashboard
        run: yarn lint
      # - name: ğŸ§ª Test dashboard web app
      #   working-directory: dashboard
      #   run: yarn test
      - name: ğŸ—ï¸ Build dashboard web app
        working-directory: dashboard
        run: |
          yarn build
          cp src/resources/ir-lab-guidelines-sose-2024.pdf dist/
      - name: ğŸ“¤ Upload web app artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dashboard/dist/
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
