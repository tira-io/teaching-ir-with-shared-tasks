[project]
name = "teaching-ir-with-shared-tasks"
requires-python = ">=3.11"
dependencies = [
    "click~=8.1",
    "doccano-client~=1.2.8",
    "importlib-metadata~=7.0",
    "ir_datasets~=0.5.6",
    "tira~=0.0.125",
    "urllib3~=2.2",
]
version = "0.1.0"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
namespaces = false

[tool.setuptools.package-data]
mypkg = ["*.txt", "*.md", "*.rst"]
