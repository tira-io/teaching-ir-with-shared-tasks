[project]
name = "ir-pad-with-solutions"
requires-python = ">=3.11"
dependencies = [
    "click~=8.1",
    "doccano-client==1.2.8",
    "ir_datasets",
    "tira",
    "urllib3~=1.26",
]
version = "0.1.0"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["ir_pad"]
namespaces = false

[tool.setuptools.package-data]
mypkg = ["*.txt", "*.md", "*.rst"]
